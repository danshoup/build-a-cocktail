<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Link to the Bulma -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
    />
    <!--Link to google fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <!-- Link to our style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Locate-A-Cocktail</title>
    </head>

    <body class="has-background-grey">
        
        <!-- Navbar -->
        <nav class="navbar has-background-grey-light" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-item has-background-grey-light">
                    <img class="ml-3" src="./assets/images/PikPng.com_martini-glass-vector-png_3795023.png" width="35" height="35">
                </div>
            </div>
            <div id="navbarBasicExample" class="navbar-menu is-active has-background-grey-light">
                <div class="navbar-end pr-4">
                    <a class="navbar-item has-background-grey-light" href="./index.html">
                        <button class="button is-ghost has-text-black">Sip</button>
                    </a>
                    <a class="navbar-item has-background-grey-light" href="./cocktailLocate.html">
                        <button class="button is-ghost has-text-black">Take Me to a Bartender</button>
                    </a>
                </div>
            </div>
        </nav>

       <!-- Header section -->
        <header>
            <section class="hero is-medium">
                <div class="hero-body">
                    <div class="background-image"></div>
                    <div class="container has-text-centered pt-4 mt-6">
                        <p class="title has-text-light">
                            Sip
                        </p>
                        <p class="hero-subtitle has-text-light">
                            A <strong class="has-text-light">S</strong>pirit <strong class="has-text-light">I</strong>ndexing <strong class="has-text-light">P</strong>rogram that helps you find the perfect cocktail.
                        </p> 
                    </div>
                </div>
            </section>
        </header>

    
        <!-- Separator with tagline -->
        <div class="box has-background-grey-light">
            <p class="is-italic has-text-centered has-text-weight-bold">
                Don't want to make a cocktail? Have a bartender make it for you. Enter your zip code to find your local drinking establishments. 
            </p>
        </div>

        <!-- Input section for zip code -->
        <section class="zip-code">
            <div class="columns features">
                <form class="column is-4">
                    <input id="zipInput" class="input is-info is-4 has-text-centered" type="text" placeholder="Zip Code...">
                    <div class="control pt-2 has-text-centered">
                        <button id="submitBtn" class="button is-dark" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>   

        <!-- Section for restaurants by zip code -->
        <div id="card-container" class="cards">
            <!-- Dynamically inserted cards from JS -->
        </div>

        <!-- jQuery script -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Our javascript file -->
        <script src="./assets/js/locator.js"></script>
    </body>

</html>
