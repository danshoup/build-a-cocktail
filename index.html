<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Link to the Bulma -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
    />
    <!-- Google Fonts link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
        <!-- Our stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sip</title>
  </head>
  
<!-- Our Build-A-Cocktail Page -->
<body class="has-background-grey">

    <!-- Navbar -->
    <nav class="navbar has-background-grey-light" role="navigation" aria-label="main navigation">

        <div class="navbar-brand">
          <a class="navbar-item">
            <img class="ml-3" src="./assets/images/PikPng.com_martini-glass-vector-png_3795023.png" width="35" height="35">
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="./index.html">
                    <button class="button is-ghost has-text-black">Home</button>
                </a>
                <a class="navbar-item" href="./cocktailLocate.html">
                    <button class="button is-ghost has-text-black">Take Me to a Bartender...</button>
                </a>
                <a id="saved" class="navbar-item">
                    <button class="button is-ghost has-text-black">Saved Cocktails</button>
                </a>
                <a id="clear" class="navbar-item">
                    <button class="button is-ghost has-text-black">Clear Saved</button>
                </a>
            </div>
        </div>
      </nav>

    <!-- Header section -->
    <header>
        <section class="hero is-medium">
            <div class="hero-body">
                <div class="background-image"></div>
                <div class="container has-text-centered pt-4 mt-6">
                    <p class="title has-text-light">
                        Sip
                    </p>
                    <p class="hero-subtitle has-text-light">
                        A <strong class="has-text-light">S</strong>pirit <strong class="has-text-light">I</strong>ndexing <strong class="has-text-light">P</strong>rogram that helps you find the perfect cocktail.
                    </p> 
                </div>
            </div>
        </section>
    </header>

    <!-- Separator with tagline -->
    <div class="box has-background-grey-light">
        <p class="is-italic has-text-centered has-text-weight-bold">
            Choose the main ingredient for your cocktail from the dropdown menu...the recipes will magically appear!
        </p>
    </div>

  <!-- Main section -->
    <div class="columns is-centered">
        <div class="column is-4">
            <div class="content has-text-centered">
                <h4 class="has-text-light">Choose your main ingredient:</h4>
                <div class="select">
                    <select id="spirit-select">
                    <option value="">Select...</option>
                    <option value="vodka">Vodka</option> 
                    <option value="gin">Gin</option>
                    <option value="bourbon">Bourbon</option>
                    <option value="scotch">Scotch</option>
                    <option value="irish+whiskey">Irish Whiskey</option>
                    <option value="blended+whiskey">Other Whiskey</option>
                    <option value="light+rum">Light Rum</option>
                    <option value="dark+rum">Dark Rum</option>
                    <option value="spiced+rum">Spiced Rum</option>
                    <option value="rum">Other Rum</option>
                    <option value="tequila">Tequila</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="card-container" class="columns is-centered has-text-centered is-flex-direction-row is-flex-wrap-wrap">
        <!-- Dynamicaly inserted cards from JS -->
    </div>

    <!-- modal element exists on page as hidden until is-active class added -->
    <div class="modal" id="recipeModal" data-id="">
        <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head has-background-grey">
                    <p class="modal-card-title has-text-light"></p>
                </header>
                <section class="modal-card-body has-background-grey-light">
                    <ol id="ingList"></ol> 
                    <hr>
                    <h6>Mixing instructions:</h6>
                    <p id="instructions"></p>
                </section>
                <footer class="modal-card-foot has-background-grey">
                    <button id="save" class="button is-info">Save Recipe</button>
                    <button id="close" class="button is-info-light">Close</button>
                </footer>
            </div>
        </div>
    </div>

    <!-- modal element exists on page as hidden until is-active class added -->
    <div class="modal" id="recipeModal" data-id="">
        <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title"></p>
                </header>
                <section class="modal-card-body">
                    <ul id="ingList"></ul> 
                    <hr>
                    <h6>Mixing instructions:</h6>
                    <p id="instructions"></p>
                </section>
                <footer class="modal-card-foot">
                    <button id="save" class="button is-info">Save Recipe</button>
                    <button id="close" class="button is-info-light">Close</button>
                </footer>
            </div>
        </div>
    </div>


      
    <!-- Font Awesome and jQuery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Our javascript file -->
    <script src="./assets/js/script.js"></script>
  </body>

</html>
